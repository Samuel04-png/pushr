<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes, viewport-fit=cover" />
    <meta name="theme-color" content="#FAFAFA" />
    <title>Pushr</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon_io (16)/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon_io (16)/favicon-16x16.png" />
    <link rel="apple-touch-icon" href="/images/favicon_io (16)/apple-touch-icon.png" />
    <link rel="manifest" href="/images/favicon_io (16)/site.webmanifest" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&family=M+PLUS+Rounded+1c:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Sofia Sans"', 'sans-serif'],
              body: ['"M PLUS Rounded 1c"', 'sans-serif'],
            },
            colors: {
              pushr: {
                blue: '#4489F7',
                accent: '#F7C10F',
                success: '#7EDE21',
                warning: '#F7D021',
                danger: '#E11D1D',
                darkBlue: '#1E3A8A',
                yellow: '#F59E0B',
                teal: '#10B981',
                bg: '#F3F4F6',
                gray: {
                  50: '#FAFAFA',
                  100: '#F5F5F5',
                  200: '#E5E5E5',
                  300: '#D4D4D4',
                  400: '#A3A3A3',
                  500: '#737373',
                  600: '#525252',
                  700: '#404040',
                  800: '#262626',
                  900: '#171717',
                }
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-in-out',
              'slide-up': 'slideUp 0.4s ease-out',
              'slide-down': 'slideDown 0.4s ease-out',
              'scale-in': 'scaleIn 0.3s ease-out',
              'bounce-slow': 'bounce 2s infinite',
              'pulse-slow': 'pulse 3s infinite',
              'shimmer': 'shimmer 2s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideDown: {
                '0%': { transform: 'translateY(-20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.9)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' },
              },
            }
          }
        },
        darkMode: 'class',
      }
    </script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Enhanced animations */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      
      .float-animation {
        animation: float 3s ease-in-out infinite;
      }
      
      /* Glass morphism effect */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.18);
      }
      
      /* Skeleton loader */
      .skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
      }
      
      /* Touch feedback */
      @media (hover: none) {
        .touch-feedback:active {
          transform: scale(0.95);
          opacity: 0.8;
        }
      }
      
      /* Small screen optimizations */
      @media (max-width: 375px) {
        .text-responsive {
          font-size: clamp(0.875rem, 2vw, 1rem);
        }
      }
      
      /* Dark mode styles */
      .dark {
        color-scheme: dark;
      }
      
      .dark body {
        background-color: #171717;
        color: #FAFAFA;
      }
      
      .dark .bg-white {
        background-color: #262626;
      }
      
      .dark .bg-gray-50 {
        background-color: #1F1F1F;
      }
      
      .dark .text-gray-900 {
        color: #FAFAFA;
      }
      
      .dark .text-gray-700 {
        color: #D4D4D4;
      }
      
      .dark .text-gray-600 {
        color: #A3A3A3;
      }
      
      .dark .text-gray-500 {
        color: #737373;
      }
      
      .dark .border-gray-100 {
        border-color: #404040;
      }
      
      .dark .border-gray-200 {
        border-color: #525252;
      }
    </style>
